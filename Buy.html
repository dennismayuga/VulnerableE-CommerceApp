<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Second Hand</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .buy-title {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .formbuy {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .labelbuy {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }


        .buybtn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buybtn:hover {
            background-color: #555;
        }


        .formbuy {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.3);
        }

        .formbuy .labelbuy {
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .formbuy input,
        .formbuy textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 1em;
            color: #333;
            background-color: #f5f5f5;
            transition: box-shadow 0.3s;
        }

        .formbuy input:focus,
        .formbuy textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .formbuy input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 14px 40px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        @media only screen and (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-green" id="example2">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <h3><strong style="color: green;">Second Hand</strong></h3>
            </a>
            <span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="align-items: center;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Contact.html"> Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <a href="./Cart.html" class="btn btn-light me-3"><i class="bi bi-bag" ></i><span style="color: red; font-weight: 700;">2</span</a>
                    <a href="./Register.html" class="btn btn-light" >SingUp/login</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <header style="text-align: start;" class="mt-5">

            <h1 style="font-weight: bold; font-size: 50px;">
                Payment :
            </h1>
            <hr>

        </header>
        <form class="formbuy">
            <label for="name" class="labelbuy">Full Name :</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email" class="labelbuy">Email :</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phone" class="labelbuy">Phone :</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="address" class="labelbuy">Address :</label>
            <textarea id="address" name="address"></textarea>
            <br>
            <label for="card" class="labelbuy"> Card Number :</label>
            <input type="text" id="card" name="card">
            <br>
            <label for="expiration" class="labelbuy"> Expiration date :</label>
            <input type="date" id="expiration" name="expiration">
            <br>
            <label for="cvv" class="labelbuy">CVV:</label>
            <input type="text" id="cvv" name="cvv">
            <br>
            <label for="amount" class="labelbuy">Amount :</label>
            <input type="number" id="amount" name="amount">
            <br>
            <button class="btn btn-success" type="submit">Payment</button>
        </form>
    </div>


</body>

</html>
