<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        /* کلیه تنظیمات صفحه */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
        }

        /* هدر سایت (شامل منوی صفحه) */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s ease-in-out;
        }

        nav a:hover {
            color: #a1a9a6;
        }

        /* کانتینر اصلی - کاربردی برای استفاده از CSS Grid */
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: minmax(min-content, max-content);
            justify-items: stretch;
            align-items: start;
            grid-gap: 20px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* اطلاعات کاربری */
        #profile {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        #profile h2 {
            margin-top: 0;
        }

        #profile label {
            display: block;
            margin-bottom: 10px;
        }

        #profile input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        #profile button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #profile button:hover {
            background-color: #a1a9a6;
        }

        /* لیست اعلانات */
        #notifications {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        #notifications ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #notifications a {
            color: #333;
            text-decoration: none;
        }

        #notifications li:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-green" id="example2">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <h3><strong style="color: green;">Second Hand</strong></h3>
            </a>
            <span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="align-items: center;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Contact.html"> Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <a href="./Cart.html" class="btn btn-light me-3"><i class="bi bi-bag"></i><span
                            style="color: red; font-weight: 700;">2</span< /a>
                            <a href="./Register.html" class="btn btn-light">Register/login</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <main id="container">
            <section id="profile">
                <h2>User information</h2>
                <form>
                    <label>Name : </label>
                    <input type="text" name="name" value="John Doe" required>
                    <label>Email : </label>
                    <input type="email" name="email" value="johndoe@example.com" required>
                    <label>phone number :</label>
                    <input type="text" name="phone" value="09354657654" required>
                    <a type="submit" class="btn btn-success">Saved</a>
                </form>
            </section>
            <section id="notifications">
                <h2>Notification</h2>
                <ul>
                    <li><a href="#">You have a new notification</a></li>
                    <li><a href="#">Your order has been sent</a></li>
                    <li><a href="#">You have left the site</a></li>
                </ul>
            </section>
        </main>
    </div>


</body>

</html>
